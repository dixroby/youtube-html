<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>YouTube</title>
  </head>
  <body>
    <header class="header">
      <div class="header__menu">
        <span class="menu__barra"><i class="fas fa-bars"></i></span>
        <span class="menu__youtube"><i class="fab fa-youtube"></i></span>
        <span class="menu__textoyoutube">Youtube</span>
      </div>
      <div class="header__buscador">
        <input type="text" placeholder="Buscar" />
        <span class="buscador__boton"><i class="fas fa-search"></i></span>
        <span><i class="fas fa-microphone"></i></span>
      </div>
      <div class="header__perfil">
        <i class="fas fa-upload"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user"></i>
      </div>
    </header>
    <nav class="nav">
        <div> <i class="fas fa-home"></i> <span>Inicio</span> </div>
        <div><i class="fas fa-bell"></i><span>Tendencias</span></div>
        <div><i class="fas fa-user"></i><span>Sucripciones</span></div>
        <div><i class="fas fa-user"></i><span>Biblioteca</span></div>
    </nav>
    <section></section>
  </body>
</html>
